<body>    <!-- Start of the Body for Home tab -->
  <div class="navbar">   <!-- Style for section is in "tab-container" section of main.css file -->
      <span> <a href="index.html">Home</a> </span>                  <!-- Link to "Home" tab or link back to top if already on tab -->
      <span> <a href="howitworks.html">How it Works</a> </span>     <!-- Link to the "How it Works" tab -->

      <span> <a href="contactus.html">Contact Us</a> </span>        <!-- Link to "Contact Us" tab; keep this page simple -->
  </div>
  
  <div class="login">
    <button type="button" id="formButton">Login</button>  
    <span> <a href="index.html">Create an Account</a> </span>
  </div>
  
  <div id="content-wrap">
    
    <!-- Login Form -->
    <form id="loginform">
      <label for="username">Username: </label>
      <input type="text" placeholder="Username" name="username">
      <label for="password">Password: </label>
      <input type="password" placeholder="Password" name="password">
      <button type="button" id="submit">Login</button>
      <a href="index.html">Forgot Password</a>
      <a href="index.html">Create New Account</a>
    </form>
    
    <!-- Feedback Form -->
    <form method="post" id="feedbackForm" action="feedback.php">
      <label for="userfeedbackType">What can we improve? Select One:</label> <br>
      <select id="feedbackList">
        <option value = "1">User Interface Navigation</option>
        <option value = "2">Page Appearance</option>
        <option value = "3">System Response Time</option>
        <option value = "4">Additional Capabilities</option>
        <option value = "5">Other</option>
      </select>
      <label for="userFeedback">How can we improve it? </label>
      <textarea rows="4" cols="32" name="comment" form="feedbackForm" placeholder="Enter feedback here..."></textarea> <br>
      <input type="submit" value="Submit Feedback">
      <button type="button" id="cancelFeedback">Cancel</button>
      <input type="reset" value="Reset Form">    
    </form>
    
    <!-- Don't include these for the time being
    <div class="header_text">
      <span class="text3">Endeavor To Adventure</span>
      <span> class="text4">Endeavor To Adventure aims to deliver cheap itineraries for multi-destination travel.<span>
    </div>
    -->
    
      <div class="question">
        <span class="text">Where to next?</span>
      </div>
    
      <div class="container">   <!-- Style for section is in "container" section of main.css file -->
        <span class="text1">ETA</span>
        <span class="text2">ENDEAVOR TO ADVENTURE</span>
      </div>
    
    <!-- Button to have search form appear -->
    <div id="button">
      <input class="button" type="submit" value="Get Started">
    </div>
    
    <!-- Feedback Button -->
    <div id="feedback_button">
      <input class="FeedbackButton" type="submit" value="Feedback">
    </div>
    
    <!-- Search Menu to create itinerary -->
    <form id="searchMenu">
      <div id="triptype">
        <input type="radio" name="trip" value="roundtrip" checked>Roundtrip
        <input type="radio" name="trip" value="one-way">One-Way
        <input type="radio" name="trip" value="multi-city">Multi-City
      </div>
      <div id="triplabels">
        <label for="departure_airport">From</label>
        <label for="destination">To</label>
        <label for="departure_date">Depart</label>
        <label for="return_date">Return</label>
        <label for="travelers">Travelers</label>
      </div>
      <div id="tripinputs">
        <input id="departure_airport" type="text" />
        <input id="destination" type="text" />
        <input id="departure_date" type="date" />
        <input id="return_date" type="text" />
        <input type="number" id="travelers" name="travelers" min="1" max="4">
      </div>
      <div id="buttons">
        <button type="button" id="submit">Search Flights</button>
      </div>
    </form>
      
  </div>
    
  <!-- Edit page footer -->
  <div id="footercontainer">
    <div id="footermain">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/js/my.js"></script>
  
  <!--Script to display Login Form when Login button clicked -->
  <script>
    $(document).ready(function() {
      $("#formButton").click(function() {
        $("#loginform").slideDown("slow");
      });
    });
  </script>
  
  <!-- Script to display main search menu form when get started button clicked-->
  <script>
    $(document).ready(function() {
      $("#button").click(function() {
        $("#searchMenu").slideDown("slow");
      });
    });
  </script>
  
  <!-- JQuery script to hide get started button when clicked -->
  <script>
    $(document).ready(function() {
      $("#button").click(function() {
        $("#button").hide();
      });
    });
  </script>
  
  <!-- JQuery script to display Feedback Form when Feedback Button clicked -->
  <script>
    $(document).ready(function() {
      $("#feedback_button").click(function() {
        $("#feedbackForm").slideDown("slow");
      });
    });
  </script> 
  
  <!-- JQuery script to hide Feedback Button when clicked -->
  <script>
    $(document).ready(function() {
      $("#feedback_button").click(function() {
        $("#feedback_button").hide();
      });
    });
  </script> 
  
  <!-- JQuery script to hide Feedback Button when clicked -->
  <script>
    $(document).ready(function() {
      $("#cancelFeedback").click(function() {
        $("#feedback_button").show();
      });
    });
  </script> 
  
  <!-- JQuery script to hide Feedback Button when clicked -->
  <script>
    $(document).ready(function() {
      $("#cancelFeedback").click(function() {
        $("#feedbackForm").hide();
      });
    });
  </script> 
  
</body>
